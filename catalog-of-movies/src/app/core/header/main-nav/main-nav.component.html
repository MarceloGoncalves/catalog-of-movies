<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport=true>

    <mat-toolbar>Settings</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" >
      <mat-toolbar-row fxLayoutAlign="space-around center" >
        <span fxFlex>Movies</span>
        
        <button class="mr" mat-button *ngIf="!(isHandset$ | async)" >
          <mat-icon class="mr"> login </mat-icon>
          Sign Up
        </button>

        <button mat-icon-button [matMenuTriggerFor]="dropMenu" *ngIf="(isHandset$ | async)">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #dropMenu="matMenu">
          <button mat-menu-item>
            <mat-icon class="mr"> login </mat-icon>
            Sign Up
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
