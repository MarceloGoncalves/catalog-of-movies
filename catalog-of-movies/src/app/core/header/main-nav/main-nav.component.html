<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar fxLayout="row" color="primary">
      <span fxFlex>Catalog of Movies</span>
      <button mat-button *ngFor="let item of menuItems" fxHide.xs>
          <mat-icon class="mr">{{item.icon}}</mat-icon> {{item.label}}
      </button>
  
      <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
          <mat-icon>more_vert</mat-icon>
      </button>
  
      <mat-menu #dropMenu="matMenu">
          <ng-container *ngFor="let item of menuItems">
              <button mat-menu-item>
                  <mat-icon class="mr">{{item.icon}}</mat-icon>
                  {{item.label}}
              </button>
              <mat-divider></mat-divider>
          </ng-container>
      </mat-menu>
  </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
