<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport=true>

    <mat-toolbar>Settings</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row fxLayoutAlign="space-around center">

        <div class="brand">
          <a routerLink="/">Movies</a>
        </div>
        <span class="spacer"></span>
        <button mat-button *ngIf="!(isHandset$ | async)" (click)="login()">
          <mat-icon> login </mat-icon>
          Sign Up
        </button>


        <button mat-icon-button [matMenuTriggerFor]="dropMenu" *ngIf="(isHandset$ | async)">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #dropMenu="matMenu">
          <button mat-menu-item (click)="login()">
            <mat-icon> login </mat-icon>
            Sign Up
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
