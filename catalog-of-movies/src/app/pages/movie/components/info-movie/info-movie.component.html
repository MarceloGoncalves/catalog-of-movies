<div fxLayout="row wrap" fxLayoutAlign="center" class="m20">
    <div fxLayout="column">
        <img src={{movie.Poster}} alt="Poster of movie {{movie.Title}}">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="m5 pointer" (click)="onClickFav()">
                <mat-icon class="fav-icon">favorite_border</mat-icon>
            </div>
            <div class="rating" fxLayout="row" matTooltip="IMDb Rating" >
                <mat-icon style="color:darkorange;" >star_rate</mat-icon>
                <h3>8.5</h3>
            </div>
        </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-evenly">
        <mat-card class="card m20">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{movie.Plot}}
                </p>
            </mat-card-content>

        </mat-card>
        <mat-card class="card m20">
            <mat-card-header>
                <mat-card-title>Actors</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{movie.Actors}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
