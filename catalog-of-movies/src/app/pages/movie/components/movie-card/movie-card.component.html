<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <div fxLayout="column">
            <div matRipple (click)="onClickImage()">
                <img src={{movie.Poster}} alt="Poster of movie {{movie.Title}}">
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">
                <div  class="m5 pointer" *ngIf="isLogged">
                    <mat-icon class="fav-icon">favorite_border</mat-icon>
                </div>
                <div class="rating" fxLayout="row" matTooltip="IMDb Rating">
                    <mat-icon style="color:darkorange;">star_rate</mat-icon>
                    <h3>8.5</h3>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
