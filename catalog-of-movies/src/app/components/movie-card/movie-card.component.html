<mat-card [@fadeAnimation] class="mat-elevation-z4">
    <mat-card-content>
        <div fxLayout="column">

            <div class="pointer image" [ngStyle]="{'background-image': 'url(' + movie.Poster + ')'}" matRipple
                (click)="onClickImage()">
            </div>
            <div class="favorite" matRipple *ngIf="isLogged" (click)="onClickFavorite()">
                <mat-icon class="fav-icon" *ngIf="!isFavorit">favorite_border</mat-icon>
                <mat-icon class="fav-icon is-favorite" *ngIf="isFavorit">favorite</mat-icon>
            </div>


            <div class="datasheet-card">
                <div class="m5" fxLayout="row wrap" fxLayoutAlign="start" *ngIf="!!movie.Genre">
                    <h3 matTooltip="IMDb Rating"><strong>Genre: </strong> {{movie.Genre}}</h3>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-around start">
                    <div fxLayout="row" fxLayoutAlign="center" *ngIf="!!movie.Runtime">
                        <mat-icon style="color:darkorange;">access_time</mat-icon>
                        <h3>{{movie.Runtime}}</h3>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center" *ngIf="!!movie.imdbRating">
                        <mat-icon matTooltip="IMDb Rating" style="color:darkorange;">star_rate</mat-icon>
                        <h3 matTooltip="IMDb Rating">{{movie.imdbRating}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
